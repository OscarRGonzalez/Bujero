<div class="contenedor ">
    <div *ngFor="let item of plantasCultivadas; let i = index" class="card-mis-cultivos">
        <h2>Agregada: {{item.fecha}}</h2>
        <div class="d-flex flex-column justify-content-center align-items-center">
            <div class="div-img-planta d-flex flex-column justify-content-center align-items-center">
                <div class="div-img-planta-nombre d-flex flex-row justify-content-between align-items-center">
                    <img *ngIf="!comprobarMisCultivos(item)" src="/assets/img/seedling-regular.png" class="seed" (click)="seedClicked(item)">
                    <img *ngIf="comprobarMisCultivos(item)" src="/assets/img/seedling-solid.png" class="seed" (click)="seedClicked(item)">
                    <h3 class="fw-bold">{{item.nombre}}</h3>
                    <i *ngIf="!comprobarFavorito(item)" class="fa-regular fa-star fa-2x" style="color: #3E6723;" (click)="starClicked(item)"></i>
                    <i *ngIf="comprobarFavorito(item)" class="fa-solid fa-star fa-2x" style="color: #3E6723;" (click)="starClicked(item)"></i>
                </div>
                <div class="div-img-planta-img" (click)="mostrarPlanta(item)">
                    <img id="img-planta" src="{{item.imagenes[0]}}" alt="imagen de planta {{item.nombre}}">
                </div>
            </div>

            <div class="div-info-planta">
                <h4>Regado de hoy</h4>
                <div class="d-flex flex-row justify-content-around">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckManiana"
                            [checked]="item.regada.maniana" (click)="manianaClick(item, $event)">
                        <label class="form-check-label" for="flexCheckManiana">
                            Ma√±ana
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckTarde"
                            [checked]="item.regada.tarde" (click)="tardeClick(item, $event)">
                        <label class="form-check-label" for="flexCheckTarde">
                            Tarde
                        </label>
                    </div>
                </div>
                <h4 id="heading-notas">Notas</h4>
                <div class="form-floating div-notas">
                    <textarea class="form-control" placeholder="Leave a comment here"
                        style="height: 150px" (keyup)="notaKey(item, $event)">{{item.nota}}</textarea>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="plantasCultivadas.length == 0" class="d-flex flex-column justify-content-center align-items-center">
        <h1 class="fw-bold">No tienes plantas cultivando</h1>
        <img src="/assets/img/seedling-regular.png" class="seed">
    </div>



</div>
