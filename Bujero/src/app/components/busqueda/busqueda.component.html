<div class="vh-100 contenedor">
  <div class="div-busqueda">
    <div class="div-logo">
      <img src="assets/img/bujero_logo.png" alt="logo de la aplicación. Mano poniendo semillas en un agujero.">
    </div>

    <div class="div-buscar">
      <form (ngSubmit)="filtrarPlantas()" action="index.php" method="get">
        <input type="text" class="form-control input-form" id="inputBusqueda" [(ngModel)]="searchTerm" name="searchTerm" placeholder="Búsqueda" (keyup)="filtrarPlantas()">
        <button type="submit" class="fa fa-search errspan"></button>
      </form>
    </div>
    
    <div class="div-imagenes">
      <div *ngFor="let planta of plantasFiltradas">
        <img [src]="planta.path" alt="Imagen de la planta">
        <p>{{ planta.nombre }}</p>
      </div>
    </div>

  </div>
</div>
